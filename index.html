<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Tienda adidas</title>
  </head>
  <body>
    <header class="header">
      <i class="header__icon" id="iconomenu"
        ><svg
          width="30"
          height="30"
          fill="white"
          viewBox="0 0 24 24"
          transform=""
          id="injected-svg"
        >
          <!-- Boxicons v3.0 https://boxicons.com | License  https://docs.boxicons.com/free -->
          <path d="M4 5H20V7H4z" />
          <path d="M4 11H20V13H4z" />
          <path d="M4 17H20V19H4z" />
        </svg>
        
      </i>
      <img src="img/adidaslogo.png" class="header__logo" alt="Logo adidas" />
      <i class="header__icon" id="iconoCarrito"
        ><img
          
          class="header__img"
          src="img/shopping-cart_4817571.png"
          alt="icono carrito"
      />
    <p id="numeroitems"></p>
    </i>
    </header>

    <main>
      <!--Menu lateral izquierdo-->
      <section id="menuIzquierdo" class="menulateralizquierdo hidden">
        
        <h2>Menu Izquierdo</h2>

        <!--Productos agregados con el botoon del carrito-->
        <div class="productContainer"></div>
        
      </section>

      <section class="banner">
        <h2 class="banner__title">Productos nuevos</h2>
        <p class="banner__subttitle">Conoce nuestros productos</p>
      </section>

      <section class="products">
        <article class="products__article">
          <img class="products__img" src="img/mx.png" alt="mexico" />
          <h2 class="products__title">Jersey mexico 2023</h2>
          <p class="products__price">$1000.00</p>
          <button class="btn-agregarC" id="btn-p1">Agregar al carrito</button>
        </article>

        <article class="products__article">
          <img class="products__img" src="img/Chamarra.jpg" alt="chamarra" />
          <h2 class="products__title">chamarra adidas</h2>
          <p class="products__price">$2000.00</p>
          <button class="btn-agregarC" id="btn-p2">Agregar al carrito</button>
        </article>

        <article class="products__article">
          <img class="products__img" src="img/tenis.jpg" alt="tenis" />
          <h2 class="products__title">tennis addidas</h2>
          <p class="products__price">$3000.00</p>
          <button class="btn-agregarC" id="btn-p3">Agregar al carrito</button>
        </article>

        <article class="products__article">
          <img class="products__img" src="img/germany.jpg" alt="mexico" />
          <h2 class="products__title">Jersey Alemania</h2>
          <p class="products__price">$1000.00</p>
          <button class="btn-agregarC" id="btn-p4">Agregar al carrito</button>
        </article>

        <article class="products__article">
          <img class="products__img" src="img/gorra.jpg" alt="chamarra" />
          <h2 class="products__title">Gorra</h2>
          <p class="products__price">$700.00</p>
          <button class="btn-agregarC" id="btn-p5">Agregar al carrito</button>
        </article>

        <article class="products__article">
          <img class="products__img" src="img/botas.jpg" alt="tenis" />
          <h2 class="products__title">Botas</h2>
          <p class="products__price">$2300.00</p>
          <button class="btn-agregarC" id="btn-p6">Agregar al carrito</button>
        </article>
      </section>

      <section id="carrito" class="cart">
        <svg
          id="closemenu"
          width="24"
          height="24"
          fill="black"
          viewBox="0 0 24 24"
          transform=""
          id="injected-svg"
        >
          <path
            d="m7.76 14.83-2.83 2.83 1.41 1.41 2.83-2.83 2.12-2.12.71-.71.71.71 1.41 1.42 3.54 3.53 1.41-1.41-3.53-3.54-1.42-1.41-.71-.71 5.66-5.66-1.41-1.41L12 10.59 6.34 4.93 4.93 6.34 10.59 12l-.71.71z"
          />
        </svg>
        <h2 class="cart__title">Carrito</h2>
        <div class="cart__container">
         
        </div>
        <div class="total">
          <p>Total: $</p>
          <p id="montoxPagar">0.00</p>
        </div>
        <div class="btn-container">
          <a class="btnpago" href="#">Proceder al pago</a>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
