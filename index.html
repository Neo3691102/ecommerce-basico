<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Tienda adidas</title>
  </head>
  <body>
    <header>
      <i class="header__icon"
        ><img class="header__img" src="/img/menu.png" alt="icono menu"
      /></i>
      <img src="/img/adidaslogo.png" class="header__logo" alt="Logo adidas" />
      <i class="header__icon"
        ><img
          class="header__img"
          src="/img/shopping-cart_4817571.png"
          alt="icono carrito"
      /></i>
    </header>

    <main>
      <section class="banner">
        <h2 class="banner__title">Productos nuevos</h2>
        <p class="banner__subttitle">Conoce nuestros productos</p>
      </section>

      <section class="products">
        <article class="products__article">
          <img class="products__img" src="/img/mx.png" alt="mexico" />
          <h2 class="products__title">Jersey mexico 2023</h2>
          <p class="products__price">$1000.00</p>
        </article>

        <article class="products__article">
          <img class="products__img" src="/img/Chamarra.jpg" alt="chamarra" />
          <h2 class="products__title">chamarra adidas</h2>
          <p class="products__price">$2000.00</p>
        </article>

        <article class="products__article">
          <img
            class="products__img"
            src="/img/F36483-5-99786084.jpg"
            alt="tenis"
          />
          <h2 class="products__title">tennis addidas</h2>
          <p class="products__price">$3000.00</p>
        </article>

        <article class="products__article">
          <img class="products__img" src="/img/mx.png" alt="mexico" />
          <h2 class="products__title">Jersey mexico 2023</h2>
          <p class="products__price">$1000.00</p>
        </article>

        <article class="products__article">
          <img class="products__img" src="/img/Chamarra.jpg" alt="chamarra" />
          <h2 class="products__title">chamarra adidas</h2>
          <p class="products__price">$2000.00</p>
        </article>

        <article class="products__article">
          <img
            class="products__img"
            src="/img/F36483-5-99786084.jpg"
            alt="tenis"
          />
          <h2 class="products__title">tennis addidas</h2>
          <p class="products__price">$3000.00</p>
        </article>
      </section>

      <section class="cart">
        <h2 class="cart__title">Carrito</h2>
        <div class="cart__container">
          <img class="cart__img" src="/img/shopping-cart_4817571.png" alt="" />
          <p>$</p>
          <p>Chamarra</p>
          <i class="cart__icon"
            ><img src="img/delete.png" alt="Icono quitar" class="cart__icon--delete"
          /></i>
        </div>
      </section>
    </main>
  </body>
</html>
